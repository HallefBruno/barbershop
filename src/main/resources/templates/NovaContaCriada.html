<!DOCTYPE html>
<html>
  <head>
    <title>Mensagem</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
  </svg>
    
  </head>
  <body>
    <div class="container">
      <div class="alert alert-success mt-5" role="alert">
        <div class="d-flex align-items-center">
          <svg class="bi flex-shrink-0 me-2 mb-2" width="26" height="26" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg><h4 class="alert-heading" th:text="${resultado}"></h4>
        </div>
        <p>Sua conta foi criada, para cessar o sistema, use o e-mail e a senha que definiu na criação da sua conta.</p>
        <hr>
        <p class="mb-0">Ao clicar no botão abaixo, você será redirecionado para a tela de login.</p>
        <div class="row">
          <div class="col-sm-2 mt-2">
            <a th:href="@{/login}" class="btn btn-primary">Ir agora</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script th:src="@{/vendor/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
  <script type="text/javascript">
    localStorage.clear();
    var alertList = document.querySelectorAll('.alert');
    alertList.forEach(function (alert) {
      new bootstrap.Alert(alert);
    });
  </script>
</html>
