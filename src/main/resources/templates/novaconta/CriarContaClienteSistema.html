<!DOCTYPE html>

<html>
  <head>
    <title>Criar conta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/vendor/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/vendor/css/gifcss.css}" rel="stylesheet" type="text/css"/>
    <style>
      #footer{
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          text-align: center;
      }
      #top {
          background-image: linear-gradient(180deg, #eee, #fff 100px, #fff);
      }
    </style>
  </head>
  <body>
    <div id="top" class="container-fluid ">
      <header>
        <div class="pricing-header pb-md-4 mx-auto text-center">
          <h4 class="display-6 fw-normal">Reta final <i class="fa fa-flag-checkered" aria-hidden="true"></i></h4>
          <p class="fs-6 text-muted">Defina um e-mail e senha de acesso e pronto!</p>
        </div>
      </header>
    </div>

    <input type="hidden" id="contextApp" th:value="@{/}" />
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="shadow-sm mb-5 bg-body rounded">
            <div class="card">
              <div class="card-header">
                Criar conta
              </div>
              <div class="card-body">
                <form th:action="@{/criar/nova-conta}" method="post" th:object="${usuarioDTO}">
                  <div class="row">
                    <div class="mb-3">
                      <label for="cpfCnpj" class="form-label">CPF/CNPJ</label>
                      <input type="text" readonly="true" class="form-control" id="cpfCnpj" name="cpfCnpj">
                    </div>
                  </div>
                  <div class="row">
                    <div class="mb-3">
                      <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                        <input type="email" th:field="*{email}" placeholder="email" class="form-control" id="email" autocomplete="off" autofocus="true" name="email" required>
                      </div>
                    </div>
                  </div>
                  <div class="row" id="pwd-container">
                    <div class="d-flex">
                      <div class="flex-grow-1 mb-3">
                        <div class="input-group">
                          <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                          <input type="password" th:field="*{password}" maxlength="11" minlength="11" placeholder="Senha" class="form-control" autocomplete="off" id="password" name="password" required>
                        </div>
                      </div>
                      <div class="p-2">
                        <span data-bs-toggle="popover" title="Como deve ser a sua senha" data-bs-content="A senha deve conter 11 digitos, precisa ter: 'Digitos, letras e caracteres especiais.' ex:12345678Bf* "><i class="fa fa-exclamation-triangle text-danger" aria-hidden="true"></i></span>
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input type="password" th:field="*{confirmPassword}" maxlength="11" minlength="11" placeholder="Confirmar senha" class="form-control" id="confirmPassword" autocomplete="off" autofocus="true" name="confirmPassword" required>
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="pwstrength_viewport_progress"></div>
                    </div>
                  </div>
                  
                  <div class="d-flex justify-content-between align-items-center mt-2 float-end">
                    <button type="submit" id="btnCriarConta" disabled="true" class="btn btn-sm btn-outline-secondary">
                      Criar conta
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<!--    <footer id="footer" class="footer mt-auto py-3 bg-light text-center">
      <div class="container">
        <span class="text-muted">Â© 2021 Copyright: SUDTECH Technologies 2021</span>
      </div>
    </footer>-->

    <div id="divLoading"></div>
    <script th:src="@{/vendor/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/js/jquery.mask.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/js/sweetalert2.all.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/js/pwstrength-bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/novaconta/nova.conta.cliente.js}" type="text/javascript"></script>
  </body>
</html>
